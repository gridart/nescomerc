<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://gridart.github.io/style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">



    <title>Grid ART - EST</title>
  </head>
  <body data-spy="scroll" data-target="#navbar-menu" data-offset="50">

      
        

                 
                    <!-- Button trigger modal -->
                  

<div id="four" class="banner-area container-fluid section">
                    <div class="row content-box" id="one">
                        <div class="col-lg-12 ">
                            
                            <div class="container">
  <h1 class="headings">Contact</h1>
  <form target="_blank" action="https://formsubmit.co/23d378d0be263ac5278941b29a8a1833" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required="">
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required="">
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="5" required=""></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-success btn-block">Submit Form</button>
         <input type="hidden" name="_subject" value="GridARTform">
         <input type="hidden" name="_captcha" value="false">
         <input type="hidden" name="_next" value="https://gridart.github.io/contact/2/thankyou.html">
  </form>
</div>
                        </div>
                    </div> 
                  </div>
                            
                  
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    


    <script>
    $(function () {

// init the validator
// validator files are included in the download package
// otherwise download from http://1000hz.github.io/bootstrap-validator




// when the form is submitted
$('#contact-form').on('submit', function (e) {

    // if the validator does not prevent form submit
    if (!e.isDefaultPrevented()) {
        var url = "contact.php";

        // POST values in the background the the script URL
        $.ajax({
            type: "POST",
            url: url,
            data: $(this).serialize(),
            success: function (data)
            {
                // data = JSON object that contact.php returns

                // we recieve the type of the message: success x danger and apply it to the 
                var messageAlert = 'alert-' + data.type;
                var messageText = data.message;

                // let's compose Bootstrap alert box HTML
                var alertBox = '<div class="alert ' + messageAlert + ' alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' + messageText + '</div>';
                
                // If we have messageAlert and messageText
                if (messageAlert && messageText) {
                    // inject the alert to .messages div in our form
                    $('#contact-form').find('.messages').html(alertBox);
                    // empty the form
                    $('#contact-form')[0].reset();
                }
            }
        });
        return false;
    }
})
});</script>
    <script src="https://gridart.github.io/script.js" type="text/JavaScript"></script>
  

</body></html>
